<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <style>
        /* Add some basic styles to the game board */
        button {
            font-size: 36px;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <p id="player-turn">Player X's turn</p>
    <table>
        <tr>
            <td><button id="0_0"></button></td>
            <td><button id="0_1"></button></td>
            <td><button id="0_2"></button></td>
        </tr>
        <tr>
            <td><button id="1_0"></button></td>
            <td><button id="1_1"></button></td>
            <td><button id="1_2"></button></td>
        </tr>
        <tr>
            <td><button id="2_0"></button></td>
            <td><button id="2_1"></button></td>
            <td><button id="2_2"></button></td>
        </tr>
    </table>

    <div id="player-turn"></div>
    <button id="restart-button">Restart Game</button>
    <script src="script.js"></script>
</body>

</html>
